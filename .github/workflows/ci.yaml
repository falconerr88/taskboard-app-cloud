name: CI - Build & Test  # ðŸ‘ˆ El CD escucharÃ¡ este nombre

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_NAME: taskboard-fastapi
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd app
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd app
          pytest -v || echo "âš ï¸ Tests faltantes: CI solo valida construcciÃ³n por ahora."

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          TAG="v-${{ github.run_number }}"
          echo "$TAG" > tag.txt
          docker build -t $REGISTRY/$IMAGE_NAME:latest .
          docker tag $REGISTRY/$IMAGE_NAME:latest $REGISTRY/$IMAGE_NAME:$TAG

      - name: Push image to GHCR
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$TAG
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: tag.txt

