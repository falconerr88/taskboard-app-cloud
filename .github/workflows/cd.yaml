name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rebuild image tag
        run: |
          TAG=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "ðŸ§© Tag reconstruido: $TAG"

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull ghcr.io/${{ github.repository_owner }}/taskboard-fastapi:${{ env.TAG }}
          docker stop taskboard || true
          docker rm taskboard || true
          docker run -d -p 80:8000 --name taskboard ghcr.io/${{ github.repository_owner }}/taskboard-fastapi:${{ env.TAG }}
          EOF
